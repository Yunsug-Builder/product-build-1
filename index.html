<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher-container">
        <label class="switch">
            <input type="checkbox" id="theme-switcher">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="lotto-container">
        <h1>Lotto Number Generator</h1>
        <div class="game-options">
            <label for="game-count">Number of Games:</label>
            <input type="number" id="game-count" value="1" min="1" max="5">
        </div>
        <div id="numbers-display"></div>
        <button id="generate-button">Generate Numbers</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
