<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher-container">
        <label class="switch">
            <input type="checkbox" id="theme-switcher">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="lotto-container">
        <h1>Lotto Number Generator</h1>
        <div class="game-options">
            <label for="game-count">Number of Games:</label>
            <input type="number" id="game-count" value="1" min="1" max="5">
        </div>
        <div id="numbers-display"></div>
        <button id="generate-button">Generate Numbers</button>
    </div>

    <div id="partnership-form-container">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/xzdglgkl" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="company">Company (Optional):</label>
            <input type="text" id="company" name="company">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
