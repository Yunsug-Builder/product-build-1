<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-8639144481500006">
    <title>Call for Speakers</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8639144481500006"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="theme-switcher-container">
        <label class="switch">
            <input type="checkbox" id="theme-switcher">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="container">
        <header class="hero-section">
            <h1>Share Your Knowledge</h1>
            <p>We invite you to become a speaker at our next event. Submit your proposal below.</p>
        </header>

        <main id="speaker-form-container">
            <h2>Speaker Application</h2>
            <form action="https://formspree.io/f/xzdglgkl" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="talk-title">Topic / Title of Presentation:</label>
                    <input type="text" id="talk-title" name="talk-title" required>
                </div>

                <div class="form-group">
                    <label for="talk-summary">Brief Summary of Your Talk:</label>
                    <textarea id="talk-summary" name="talk-summary" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="speaker-bio">Your Bio:</label>
                    <textarea id="speaker-bio" name="speaker-bio" rows="4" required></textarea>
                </div>

                <button type="submit">Submit Proposal</button>
            </form>
        </main>

        <section id="comments">
            <div id="disqus_thread"></div>
            <script>

                this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };

                s.src = 'https://product-build-1.disqus.com/embed.js';

                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
