<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테크 트렌드 & 인사이트 - 전문 기술 매거진</title>
    <meta name="description" content="기술 및 비즈니스 분야의 최신 트렌드, 심층 분석, 업계 리더들의 통찰을 제공합니다.">
    <link rel="stylesheet" href="style.css">
    <script>
      // Apply theme before DOM loads to prevent flash
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.add('light-mode');
        }
      })();
    </script>
</head>
<body>
    <div class="theme-switcher-container">
        <label class="switch">
            <input type="checkbox" id="theme-switcher">
            <span class="slider round"></span>
        </label>
    </div>

    <nav class="main-nav">
        <a href="index.html">홈</a>
        <a href="about.html">소개</a>
        <a href="benefits.html">혜택</a>
        <a href="board.html">게시판</a>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>테크 트렌드 & 인사이트</h1>
            <p>최신 기술 동향, 심층 분석, 업계 리더들의 통찰을 담은 전문 매거진입니다.</p>
        </header>

        <div class="category-filters">
            <button class="filter-btn active" data-category="all">전체</button>
            <button class="filter-btn" data-category="기술">기술</button>
            <button class="filter-btn" data-category="비즈니스">비즈니스</button>
            <button class="filter-btn" data-category="인사이트">인사이트</button>
        </div>

        <main id="posts-grid" class="posts-grid">
            <!-- Blog post cards will be dynamically inserted here -->
        </main>
    </div>

    <footer class="main-footer">
        <p>&copy; 2026 Tech Innovators Conference. All Rights Reserved.</p>
    </footer>

    <!-- Data and App Scripts -->
    <script src="js/posts.js"></script>
    <script src="js/app.js"></script>
    <script src="main.js"></script>
</body>
</html>
