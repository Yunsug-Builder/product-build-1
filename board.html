<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Trends & Insights - A Professional Tech Magazine</title>
    <meta name="description" content="The latest trends, deep-dive analysis, and insights from industry leaders in technology and business.">
    <link rel="stylesheet" href="style.css">
    <script>
      // Apply theme before DOM loads to prevent flash
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.add('light-mode');
        }
      })();
    </script>
</head>
<body>
    <div class="theme-switcher-container">
        <label class="switch">
            <input type="checkbox" id="theme-switcher">
            <span class="slider round"></span>
        </label>
    </div>

    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="benefits.html">Benefits</a>
        <a href="board.html">Board</a>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Tech Trends & Insights</h1>
            <p>A professional magazine for the latest trends, deep-dive analysis, and insights from industry leaders.</p>
        </header>

        <div class="category-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="Technology">Technology</button>
            <button class="filter-btn" data-category="Business">Business</button>
            <button class="filter-btn" data-category="Insight">Insight</button>
        </div>

        <main id="posts-grid" class="posts-grid">
            <!-- Blog post cards will be dynamically inserted here -->
        </main>
    </div>

    <footer class="main-footer">
        <p>&copy; 2026 Tech Innovators Conference. All Rights Reserved.</p>
    </footer>

    <!-- Data and App Scripts -->
    <script src="js/posts.js"></script>
    <script src="js/app.js"></script>
    <script src="main.js"></script>
</body>
</html>
